services:
  # Web Service
  - type: web
    name: collaborative-code-studio
    env: docker
    region: oregon
    plan: free
    healthCheckPath: /api
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: collaborative-code-studio-db
          property: connectionString
      - key: PYTHONUNBUFFERED
        value: 1

databases:
  # PostgreSQL Database
  - name: collaborative-code-studio-db
    databaseName: collaborative_code_studio
    user: app_user
    plan: free
